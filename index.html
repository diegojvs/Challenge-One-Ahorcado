<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ahorcado</title>
		<link rel="stylesheet" href="normalize.css" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="Page1" id="page1">
			<div class="Logo Logo1">
				<img src="./assets/Frame 4.png" alt="logo alura" />
			</div>
			<div class="Container-btn">
				<button class="btn-start" id="btn_start">Iniciar juego</button>
				<button class="btn-add" id="btn_add">Agregar nueva palabra</button>
			</div>
		</div>
		<div class="Page2" id="page2">
			<div class="Logo Logo2">
				<img src="./assets/Frame 4.png" alt="logo alura" />
			</div>
			<div class="Container-canvas">
				<canvas class="Canvas" id="canvas" width="500" height="500"></canvas>
			</div>
			<div class="Container-input-wrong" id="Container-input-wrong">
				<label for="input-mobile" class="Input-label"
					>Toca aquí para escribir</label
				>
				<input
					type="text"
					id="input-mobile"
					name="input-mobile"
					class="Input-mobile"
				/>
				<div class="Container-input" id="Container-input"></div>
				<div class="Container-wrong" id="Container-wrong"></div>
			</div>
			<div class="Container-btn2">
				<button class="btn-restart" id="btn_restart">Nuevo juego</button>
				<button class="btn-desist" id="btn_desist">Desistir</button>
			</div>
		</div>
		<div class="Page3" id="page3">
			<div class="Logo Logo3">
				<img src="./assets/Frame 4.png" alt="logo alura" />
			</div>
			<div class="Container-text-area">
				<textarea
					class="Text-area"
					name="text-area"
					id="text-area"
					placeholder="Ingrese una palabra"
				></textarea>
			</div>
			<div class="Container-condition-btn">
				<div class="Condition">
					<img
						src="./assets/bi_exclamation-circle-fill.png"
						alt="Condition Icon"
					/>
					<p class="Condition-text">Máx. de 8 letras</p>
				</div>
				<div class="Container-btn-page2">
					<button class="btn-save" id="btn_save">Guardar y empezar</button>
					<button class="btn-cancel" id="btn_cancel">Cancelar</button>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
